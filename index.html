<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Kagiso Makgaba</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Durban</option>
        <option value="">Pretoria</option>
        <option value="">Bloemfontein</option>
      </select>

      <div class="city">
        <div>
          <h2>Johannesburg</h2>
          <div class="date">May 21st 2025</div>
        </div>
        <div class="time">14:23:26 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Cape Town</h2>
          <div class="date">May 21st 2025</div>
        </div>
        <div class="time">14:23:26 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This was coded by <strong>Kagiso Makgaba</strong> and is open-sourced on
      <a href="https://github.com/KagisoMakgaba1/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
